<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="doc-body">
        <div class="main" id="blur">
            <section id="tables-sec">
                <div class="fixed-div">
                    <h1 class="table-head">Tables</h1>
                    <input type="search" placeholder="Search table" id="search-table" onkeyup="searchTable()">
                </div>
                <section id="tables"></section>
            </section>
            <section id="menu-sec">
                <div class="fixed-divm">
                <h1 class="menu-head" >Menu</h1>
                <input type="search" placeholder="Search menu..by course,by food" id="search-menu">
                </div>
                <section id="menu"></section>
            </section>
        </div>
        <div class="table-list" id="pop">
            <div id="head">
                <div class="table-style">
                    <button class="btn" onclick="closePopUp()">X</button>
                    <div class="table-name"></div>
                </div>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Number of servings</th>
                        <th>Total Price</th>
                        <th style="width:125px;"></th>
                    </tr>
                </thead>
                <tbody class="bill"> </tbody>
            </table>
                <div>
                    <span id="total">Total : 0</span><br>
                    <button id="close-session" onclick="giveAlert()">Generate Bill</button>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="createItems.js"></script>
    <script type="text/javascript" src="filter.js"></script>
    <script type="text/javascript" src="dragAndDrop.js"></script>
    <script type="text/javascript" src="billTable.js"></script> 
    </body>
</html>
